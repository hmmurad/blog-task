<div class="bg-sky-700 text-white p-3">
  <div
    class="flex flex-col sm:flex-row sm:justify-between justify-center items-center md:max-w-6xl xl:max-w-8xl px-2 gap-3 sm:px-6 lg:px-8 mx-auto"
  >
    <a routerLink="/posts" class="text-center">
      <img class="w-12 h-12" src="./../../assets/img/logo.png" alt="" />
    </a>
    <div class="flex gap-5">
      <div class="flex gap-3">
        <a routerLink="/posts" class="px-4 hover:scale-105">Posts</a>
      </div>
      <div class="flex gap-3 text-yellow-400 rounded-md" *ngIf="this.user">
        <a class="flex">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
            />
          </svg>
          <span>{{ this.user.username }}</span>
        </a>
        <a class="cursor-pointer" (click)="logout()">Logout</a>
      </div>

      <div class="flex gap-5" *ngIf="!this.user">
        <a routerLink="/login">Login</a>
        <a routerLink="/register">Register</a>
      </div>
    </div>
  </div>
</div>
