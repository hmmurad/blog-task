<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2
      class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
    >
      Register your account
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div>
        <label class="block text-sm font-medium leading-6 text-gray-900"
          >Username</label
        >
        <div class="mt-2">
          <input
            type="text"
            formControlName="username"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-cyan-600 sm:text-sm sm:leading-6"
            placeholder="example@test.com"
          />
        </div>
        <div
          *ngIf="f['username'].errors && f['username'].touched"
          class="text-red-400"
        >
          <p *ngIf="f['username'].errors?.['required']">Username required!</p>
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium leading-6 text-gray-900"
          >Email</label
        >
        <div class="mt-2">
          <input
            type="email"
            formControlName="email"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-cyan-600 sm:text-sm sm:leading-6"
            placeholder="example@test.com"
          />
        </div>
        <div
          *ngIf="f['email'].errors && f['email'].touched"
          class="text-red-400"
        >
          <p *ngIf="f['email'].errors?.['required']">Email required!</p>
          <p *ngIf="f['email'].errors?.['email']">Enter valid email!</p>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Password</label
          >
        </div>
        <div class="mt-2">
          <input
            type="password"
            formControlName="password"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-cyan-600 sm:text-sm sm:leading-6"
          />
        </div>
        <div
          *ngIf="f['password'].errors && f['password'].touched"
          class="text-red-400"
        >
          <p *ngIf="f['password'].errors?.['required']">password required!</p>
          <p *ngIf="f['password'].errors?.['minlength']">
            Minimum 6 characters needed!
          </p>
        </div>
      </div>
      <div>
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Confirm Password</label
          >
        </div>
        <div class="mt-2">
          <input
            formControlName="confirmPassword"
            type="password"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-cyan-600 sm:text-sm sm:leading-6"
          />
        </div>
        <div *ngIf="registerForm.errors?.['misMatch']" class="text-red-400">
          <p>password didn't match!</p>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="!this.registerForm.valid"
          class="flex w-full justify-center rounded-md bg-cyan-800 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-cyan-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-600"
        >
          Register
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Already have an account?
      <a
        [routerLink]="['/login']"
        routerLinkActive="active"
        class="font-semibold leading-6 text-cyan-600 hover:text-cyan-500"
        >Login here</a
      >
    </p>
  </div>
</div>
