<div
  class="mt-5 grid grid-rows-4 sm:grid-cols-2 lg:grid-cols-3 gap-4 w-full mx-auto md:max-w-6xl xl:max-w-8xl"
>
  <div
    class="p-3 border rounded"
    *ngFor="let post of posts | paginate : { itemsPerPage: 10, currentPage: p }"
  >
    <div>
      <h2
        class="my-3 text-lg font-semibold leading-6 text-gray-900 group-hover:text-gray-600"
      >
        {{ post.title }}
      </h2>
      <p class="mb-3 flex justify-center sm:justify-normal">
        <span
          class="bg-cyan-800 mr-3 text-gray-300 px-2 py-1 rounded text-xs"
          *ngFor="let t of post.tags"
        >
          {{ t | uppercase }}</span
        >
      </p>
    </div>
    <div>
      <p class="mt-5 line-clamp-3 text-sm leading-6 text-gray-600">
        {{ post.body }}
      </p>
    </div>
    <div class="mt-3 mr-3 flex justify-center items-center">
      <button
        class="mt-2 flex justify-center items-center md:ml-auto text-cyan-800 text-base gap-2 font-bold"
        [routerLink]="[post.id]"
      >
        Read More
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
<div class="mt-5 w-full mx-auto md:max-w-6xl xl:max-w-8xl">
  <pagination-controls
    class="text-center"
    (pageChange)="p = $event"
  ></pagination-controls>
</div>
