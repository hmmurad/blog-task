<div class="grid grid-rows-6 grid-flow-col gap-4">
  <div
    class="shadow p-3"
    *ngFor="let post of posts | paginate : { itemsPerPage: 10, currentPage: p }"
  >
    <div>
      <h2 class="text-xl font-semibold mb-2">{{ post.title }}</h2>
      <p class="mb-3">
        <span
          class="bg-cyan-800 mr-3 text-gray-300 px-2 py-1 rounded text-xs"
          *ngFor="let t of post.tags"
        >
          {{ t | uppercase }}</span
        >
      </p>
    </div>
    <div>
      <p>{{ post.body }}</p>
    </div>
    <div class="">
      <button
        class="grid mt-2 ml-auto text-cyan-800 hover:scale-105"
        [routerLink]="[post.id]"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
<div class="mt-5">
  <pagination-controls
    class="text-center"
    (pageChange)="p = $event"
  ></pagination-controls>
</div>
