<div class="flex min-h-full flex-col justify-center py-5 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2
      class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
    >
      Add your comment
    </h2>
  </div>

  <div class="mt-10 w-full md:max-w-xl xl:max-w-8xl mx-auto">
    <div>
      <label
        for="email"
        class="block text-sm font-medium leading-6 text-gray-900"
        >Text comment</label
      >
      <div class="mt-2">
        <textarea
          type="email"
          rows="5"
          name="body"
          [(ngModel)]="body"
          required
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-cyan-600 sm:text-sm sm:leading-6"
          placeholder="example@test.com"
        >
        </textarea>
      </div>

      <div class="mt-3 sm:flex-row flex flex-col gap-3 justify-end">
        <button
          type="button"
          (click)="cancel()"
          class="flex justify-center rounded-md bg-cyan-800 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-cyan-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-600"
        >
          Cancel
        </button>
        <button
          type="button"
          (click)="addComment()"
          class="flex justify-center rounded-md bg-cyan-800 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-cyan-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-600"
        >
          Add Comment
        </button>
      </div>
    </div>
  </div>
</div>
