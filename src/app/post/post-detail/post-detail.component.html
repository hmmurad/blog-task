<div *ngIf="post">
  <div class="mt-3">
    <h2 class="text-2xl font-bold">{{ post.title | titlecase }}</h2>
    <p class="my-3">
      <span
        class="bg-cyan-800 mr-3 text-gray-300 px-2 py-1 rounded text-xs"
        *ngFor="let t of post.tags"
      >
        {{ t | uppercase }}</span
      >
    </p>
  </div>
  <div>
    <p>{{ post.body }}</p>
  </div>

  <div class="my-5 border-t-2 border-gray-400"></div>
  <div>
    <h3 class="font-semibold mb-2">comments:</h3>
    <div class="mb-5">
      <a href="">Sign In To Comment</a>
      <div>
        <textarea
          name=""
          id=""
          class="border w-full focus:border-gray-400"
          rows="3"
        ></textarea>
        <button class="bg-cyan-800 px-5 py-2 text-white rounded ml-auto grid">
          Comment
        </button>
      </div>
    </div>
    <div class="flex flex-col gap-5">
      <div class="shadow p-3" *ngFor="let c of comments">
        <div class="flex gap-3 items-center text-base text-gray-600 font-bold">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
            />
          </svg>
          <p>{{ c.user.username }}</p>
        </div>
        <div>"{{ c.body }}"</div>
      </div>
    </div>
  </div>
</div>
